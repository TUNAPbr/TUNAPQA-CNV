<!DOCTYPE html>

    </div>
  </header>
  
  <!-- Modal de ConfiguraÃ§Ã£o -->
  <div id="modalConfig" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50">
    <div class="bg-white rounded-lg p-6 max-w-md w-full mx-4">
      <h3 class="text-xl font-bold mb-4">âš™ï¸ Configurar Limites</h3>

        </div>
        
        <div>
          <label class="block text-sm font-semibold mb-2">

          <input type="number" id="inputIntervalo" min="10" max="300" value="60"

        <div class="flex gap-2">
          <button id="btnSalvarConfig" class="flex-1 bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600">

            Cancelar

        </div>
      </div>
    </div>
  </div>

    <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
