<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Moderador - CNV 2025</title>
  
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body class="bg-gray-100 min-h-screen">
  
  <!-- Header -->
  <header class="bg-white shadow-md sticky top-0 z-50">
    <div class="container mx-auto px-4 py-4">
      
      <!-- Seletor de Palestra -->

        <label class="block text-sm font-semibold text-gray-700 mb-2">

        <select id="palestraSelect" class="w-full px-4 py-3 border-2 border-purple-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500 text-lg font-semibold">

      </div>
      
      <div id="headerConteudo" class="hidden">
        <div class="flex items-center justify-between flex-wrap gap-4 mb-4">
          <!-- Voltar -->
          <a href="index.html" class="text-purple-600 hover:underline">‚Üê Voltar</a>
          
          <!-- T√≠tulo da Palestra -->
          <div class="flex-1 text-center">
            <h1 class="text-xl font-bold text-gray-800" id="palestraTitulo">-</h1>
            <p class="text-sm text-gray-600" id="palestraInfo">-</p>
          </div>
          
          <!-- Status -->
          <div>
            <span id="statusPalestra" class="px-4 py-2 rounded-full text-sm font-semibold">-</span>
          </div>
        </div>
        
        <!-- Controles -->
        <div class="flex flex-wrap gap-2 justify-center">
          <button id="btnAbrir" class="px-4 py-2 bg-green-500 text-white rounded-lg hover:bg-green-600 transition">
            ‚úì Abrir Perguntas
          </button>
          <button id="btnFechar" class="px-4 py-2 bg-red-500 text-white rounded-lg hover:bg-red-600 transition">
            ‚úó Fechar Perguntas
          </button>
          <button id="btnSilencio" class="px-4 py-2 bg-yellow-500 text-white rounded-lg hover:bg-yellow-600 transition">
            üîá Sil√™ncio 60s
          </button>
          <button id="btnExportar" class="px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition">
            üì• Exportar CSV
          </button>
          <button id="btnEncerrar" class="px-4 py-2 bg-gray-700 text-white rounded-lg hover:bg-gray-800 transition">
            ‚èπ Encerrar Palestra
          </button>
        </div>
      </div>
    </div>
  </header>
  
  <!-- Conte√∫do Principal -->
  <main id="mainConteudo" class="container mx-auto px-4 py-6 hidden">
    
    <!-- Grid de Colunas -->
    <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
      
      <!-- Coluna 1: FILA (Pendentes) -->
      <div class="bg-white rounded-lg shadow-lg p-4">
        <h2 class="text-lg font-bold text-gray-800 mb-4 flex items-center justify-between">
          <span>üìã Fila de Perguntas</span>
          <span id="contadorPendentes" class="bg-yellow-500 text-white text-sm px-3 py-1 rounded-full">0</span>
        </h2>
        
        <div id="filaPendentes" class="space-y-3 max-h-[70vh] overflow-y-auto">
          <p class="text-gray-500 text-center py-8">Nenhuma pergunta pendente</p>
        </div>
      </div>
      
      <!-- Coluna 2: NO TEL√ÉO -->
      <div class="bg-white rounded-lg shadow-lg p-4">
        <h2 class="text-lg font-bold text-gray-800 mb-4 flex items-center justify-between">
          <span>üì∫ No Tel√£o</span>
          <span id="contadorExibida" class="bg-green-500 text-white text-sm px-3 py-1 rounded-full">0</span>
        </h2>
        
        <!-- Pergunta Atual -->
        <div id="perguntaAtual" class="mb-4">
          <h3 class="text-sm font-semibold text-gray-600 mb-2">ATUAL:</h3>
          <div id="atualCard" class="p-4 bg-green-50 rounded-lg text-center text-gray-500">
            Nenhuma pergunta exibida
          </div>
        </div>
        
        <!-- Pr√≥xima -->
        <div id="proximaPergunta">
          <h3 class="text-sm font-semibold text-gray-600 mb-2">PR√ìXIMA:</h3>
          <div id="proximaCard" class="p-3 bg-gray-50 rounded-lg text-center text-gray-400 text-sm">
            ‚Äî
          </div>
        </div>
        
        <!-- Aprovadas (aguardando exibi√ß√£o) -->
        <div class="mt-4">
          <h3 class="text-sm font-semibold text-gray-600 mb-2">APROVADAS:</h3>
          <div id="listaAprovadas" class="space-y-2 max-h-60 overflow-y-auto">
            <p class="text-gray-400 text-sm text-center py-4">Nenhuma pergunta aprovada</p>
          </div>
        </div>
      </div>
      
      <!-- Coluna 3: RESPONDIDAS -->
      <div class="bg-white rounded-lg shadow-lg p-4">
        <h2 class="text-lg font-bold text-gray-800 mb-4 flex items-center justify-between">
          <span>‚úì Respondidas</span>
          <span id="contadorRespondidas" class="bg-blue-500 text-white text-sm px-3 py-1 rounded-full">0</span>
        </h2>
        
        <div id="listaRespondidas" class="space-y-3 max-h-[70vh] overflow-y-auto">
          <p class="text-gray-500 text-center py-8">Nenhuma pergunta respondida</p>
        </div>
      </div>
      
    </div>
    
    <!-- Logs -->
    <div class="mt-6 bg-white rounded-lg shadow-lg p-4">
      <h2 class="text-lg font-bold text-gray-800 mb-4">üìú Logs de A√ß√µes</h2>
      <div id="listaLogs" class="space-y-1 max-h-40 overflow-y-auto text-sm text-gray-600">
        <p class="text-gray-400">Aguardando a√ß√µes...</p>
      </div>
    </div>
    
  </main>
  
  <!-- Scripts -->
  <script src="js/supabase-config.js"></script>
  <script src="js/moderador.js"></script>
  
  <script>
    // OVERRIDE: Modificar comportamento para sistema centralizado
    (function() {
      const originalInit = window.inicializar;
      
      window.inicializar = async function() {
        // Carregar lista de palestras no dropdown
        await carregarListaPalestrasDropdown();
        
        // Configurar listener do dropdown
        document.getElementById('palestraSelect').addEventListener('change', async function() {
          const palestraId = this.value;
          if (palestraId) {
            await selecionarPalestraEAtivar(palestraId);
          }
        });
      };
      
      async function carregarListaPalestrasDropdown() {
        const select = document.getElementById('palestraSelect');
        
        try {
          const { data, error } = await supabase
            .from('cnv25_palestras')
            .select('*')
            .order('inicio', { ascending: true });
          
          if (error) throw error;
          
          select.innerHTML = '<option value="">Selecione uma palestra...</option>';
          
          if (data && data.length > 0) {
            data.forEach(p => {
              const option = document.createElement('option');
              option.value = p.id;
              option.textContent = `${p.titulo} - Sala ${p.sala} [${p.status.toUpperCase()}]`;
              select.appendChild(option);
            });
          }
          
          // Verificar se j√° tem uma palestra ativa
          const { data: ativaData } = await supabase
            .from('cnv25_palestra_ativa')
            .select('palestra_id')
            .eq('id', 1)
            .single();
          
          if (ativaData?.palestra_id) {
            select.value = ativaData.palestra_id;
            await selecionarPalestraEAtivar(ativaData.palestra_id);
          }
          
        } catch (error) {
          console.error('Erro ao carregar palestras:', error);
        }
      }
      
      async function selecionarPalestraEAtivar(palestraId) {
        try {
          // Gravar como palestra ativa (CONTROLE CENTRALIZADO!)
          const { error } = await supabase
            .from('cnv25_palestra_ativa')
            .update({ palestra_id: palestraId })
            .eq('id', 1);
          
          if (error) throw error;
          
          console.log('‚úÖ Palestra ativa atualizada:', palestraId);
          adicionarLog('üéØ Palestra selecionada - Participantes e tel√£o sincronizados!');
          
          // Carregar dados da palestra
          window.palestraId = palestraId;
          await carregarPalestra();
          await carregarPerguntas();
          conectarRealtime();
          configurarBotoes();
          
          // Mostrar conte√∫do
          document.getElementById('headerConteudo').classList.remove('hidden');
          document.getElementById('mainConteudo').classList.remove('hidden');
          
        } catch (error) {
          console.error('Erro ao selecionar palestra:', error);
          alert('Erro ao selecionar palestra');
        }
      }
      
    })();
  </script>
  
</body>
</html>
