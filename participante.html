<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Participante - CNV 2025 v2</title>

  <!-- Estilos -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="css/cnv-colors.css" />

  <!-- Supabase (o cliente real é criado no supabase-config.js) -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    body {
      background: linear-gradient(135deg, #2797ff 0%, #0b67bc 100%);
      min-height: 100vh;
    }
    .card-section { transition: all 0.3s ease; }
    .card-section.inactive { opacity: .5; pointer-events: none; }
  </style>
</head>

<body class="p-4">
  <div class="max-w-4xl mx-auto space-y-6">

    <!-- Estados de página -->
    <div id="loading" class="text-white text-center py-8">Carregando…</div>
    <div id="semPalestra" class="hidden text-white text-center py-8">Nenhuma palestra ativa.</div>

    <!-- Conteúdo principal -->
    <div id="conteudo" class="hidden space-y-6">

      <!-- Cabeçalho -->
      <header class="flex items-center gap-3 bg-white/10 backdrop-blur rounded-xl p-4">
        <div>
          <h1 id="palestraTitulo" class="text-white text-2xl font-bold">—</h1>
          <div id="palestrante" class="text-white/80 text-sm">—</div>
        </div>
        <span id="statusGeral"
              class="ml-auto px-4 py-2 rounded-full text-sm font-bold bg-gray-400 text-white">—</span>
      </header>

      <!-- Seção: Perguntas -->
      <section id="secaoPerguntas" class="card-section">
        <div class="bg-white rounded-xl p-4 shadow">
          <div class="flex items-center gap-2">
            <h2 class="font-bold text-lg">Perguntas</h2>
            <span id="statusPerguntas" class="ml-auto px-3 py-1 rounded-full text-xs font-bold bg-gray-300 text-white">—</span>
          </div>

          <form id="formPergunta" class="mt-4 space-y-2">
            <input id="nomeParticipante" class="w-full border rounded px-3 py-2" placeholder="Seu nome (opcional)" />
            <input id="emailParticipante" class="w-full border rounded px-3 py-2" placeholder="Seu e-mail (opcional)" />
            <textarea id="textoPergunta" maxlength="140" class="w-full border rounded px-3 py-2" placeholder="Sua pergunta"></textarea>

            <div class="flex items-center justify-between text-sm text-gray-600">
              <span id="contador">0 / 140</span>
              <span>Enviadas: <strong id="contadorEnviadas">0</strong> / <strong id="limiteDinamico">3</strong></span>
            </div>

            <button id="btnEnviar" class="px-4 py-2 bg-blue-600 text-white rounded">Enviar Pergunta</button>
          </form>

          <div id="feedbackPergunta" class="hidden mt-4"></div>
        </div>
      </section>

      <!-- Seção: Enquete -->
      <section id="secaoEnquete" class="card-section">
        <div class="bg-white rounded-xl p-4 shadow">
          <h2 id="tituloEnquete" class="font-bold text-lg">Enquete</h2>
          <div id="opcoesEnquete" class="mt-3"></div>
          <div id="feedbackEnquete" class="hidden mt-4"></div>
        </div>
      </section>

      <!-- Seção: Quiz -->
      <section id="secaoQuiz" class="card-section hidden">
        <div class="bg-white rounded-xl p-4 shadow">
          <div class="flex items-center gap-2">
            <h2 class="font-bold text-lg">Quiz</h2>
            <span class="ml-auto text-sm">Progresso: <strong id="progressoQuiz">0/0</strong></span>
          </div>

          <div id="quizAguardando" class="mt-2">Aguardando próxima pergunta…</div>

          <div id="quizPergunta" class="hidden mt-2">
            <div class="text-sm text-gray-500">Pergunta <span id="numPergunta">0/0</span></div>
            <div id="textoPerguntaQuiz" class="font-medium mt-1">—</div>

            <!-- Countdown + opções são injetados via participante.js -->
            <div id="opcoesQuiz" class="mt-3 space-y-2"></div>

            <div id="feedbackQuiz" class="hidden mt-4"></div>
          </div>

          <div id="quizFinalizado" class="hidden mt-2">
            <p>Fim! Pontos: <strong id="pontuacaoFinal">0</strong> | Acertos: <strong id="acertosFinal">0</strong></p>
          </div>
        </div>
      </section>

    </div>
  </div>

  <!-- SDK da Supabase: precisa vir antes do supabase-config.js -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  
  <script src="js/supabase-config.js"></script>
  <script src="js/enquetes-quiz-utils.js"></script>
  <script src="js/countdown-component.js"></script> <!-- ok manter -->
  <script src="js/participante.js"></script>
</body>
</html>
