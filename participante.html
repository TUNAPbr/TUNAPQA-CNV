<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <link rel="stylesheet" href="css/cnv-colors.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Participante - CNV 2025 v2</title>
  
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  
  <style>
    body {
      background: linear-gradient(135deg, #2797ff 0%, #0b67bc 100%);
      min-height: 100vh;
    }
    .card-section {
      transition: all 0.3s ease;
    }
    .card-section.inactive {
      opacity: 0.5;
      pointer-events: none;
    }
  </style>
</head>
<body class="p-4">
  
  <div class="max-w-4xl mx-auto">
    
    <!-- LOADING -->
    <div id="loading" class="bg-white rounded-2xl shadow-2xl p-8 text-center">
      <div class="inline-block animate-spin rounded-full h-12 w-12 border-b-2 border-cnv-primary mb-4"></div>
      <p class="text-gray-600">Carregando palestra ativa...</p>
    </div>
    
    <!-- SEM PALESTRA -->
    <div id="semPalestra" class="hidden bg-white rounded-2xl shadow-2xl p-8 text-center">
      <svg class="w-16 h-16 mx-auto mb-4 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
      </svg>
      <h3 class="text-xl font-semibold text-gray-700 mb-2">Nenhuma palestra ativa</h3>
      <p class="text-gray-600">Aguarde o moderador abrir uma palestra.</p>
      <button onclick="location.reload()" class="mt-4 px-6 py-2 bg-cnv-primary text-white rounded-lg hover:bg-cnv-secondary">
        ðŸ”„ Recarregar
      </button>
    </div>
    
    <!-- CONTEÃšDO PRINCIPAL -->
    <div id="conteudo" class="hidden space-y-6">
      
      <!-- HEADER - INFO DA PALESTRA -->
      <div class="bg-white rounded-2xl shadow-2xl p-6">
        <div class="text-center mb-4">
          <h1 class="text-2xl md:text-3xl font-bold text-gray-800 mb-2" id="palestraTitulo">-</h1>
          <p class="text-gray-600">ðŸŽ¤ <span id="palestrante">-</span></p>
        </div>
        <div class="flex justify-center">
          <span id="statusGeral" class="px-4 py-2 rounded-full text-sm font-bold">-</span>
        </div>
      </div>
      
      <!-- SEÃ‡ÃƒO 1: PERGUNTAS -->
      <div id="secaoPerguntas" class="card-section bg-white rounded-2xl shadow-2xl p-6">
        <div class="flex items-center gap-3 mb-4">
          <svg class="w-6 h-6 text-cnv-primary" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 10h.01M12 10h.01M16 10h.01M9 16H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-5l-5 5v-5z"></path>
          </svg>
          <h2 class="text-xl font-bold text-gray-800">Perguntas</h2>
          <span id="statusPerguntas" class="ml-auto px-3 py-1 rounded-full text-xs font-bold">-</span>
        </div>
        
        <div id="formPerguntas">
          <form id="formPergunta" class="space-y-4">
            <div>
              <label class="block text-sm font-semibold text-gray-700 mb-2">Sua pergunta *</label>
              <textarea 
                id="textoPergunta"
                rows="4"
                maxlength="140"
                placeholder="Escreva sua pergunta aqui..."
                class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-cnv-primary resize-none"
              ></textarea>
              <div class="flex justify-between items-center mt-2">
                <span id="contador" class="text-sm text-gray-500">0 / 140</span>
              </div>
            </div>
            
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
              <input 
                type="text"
                id="nomeParticipante"
                maxlength="80"
                placeholder="Nome (opcional)"
                class="px-4 py-3 border-2 border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-cnv-primary"
              />
              <input 
                type="email"
                id="emailParticipante"
                maxlength="100"
                placeholder="Email (opcional)"
                class="px-4 py-3 border-2 border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-cnv-primary"
              />
            </div>
            
            <button 
              type="submit"
              id="btnEnviar"
              class="w-full bg-cnv-primary text-white font-bold py-3 px-6 rounded-lg hover:shadow-lg transition"
            >
              Enviar Pergunta
            </button>
          </form>
          
          <div id="feedbackPergunta" class="mt-4 hidden"></div>
          
          <div class="mt-4 text-center text-sm text-gray-600">
            Enviadas: <strong id="contadorEnviadas">0</strong> de <strong id="limiteDinamico">3</strong>
          </div>
        </div>
      </div>
      
      <!-- SEÃ‡ÃƒO 2: ENQUETE -->
      <div id="secaoEnquete" class="card-section hidden bg-white rounded-2xl shadow-2xl p-6">
        <div class="flex items-center gap-3 mb-4">
          <svg class="w-6 h-6 text-cnv-success" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"></path>
          </svg>
          <h2 class="text-xl font-bold text-gray-800">Enquete Ativa</h2>
        </div>
        
        <div id="conteudoEnquete">
          <h3 class="text-lg font-semibold text-gray-800 mb-4" id="tituloEnquete">-</h3>
          
          <div id="opcoesEnquete" class="space-y-3">
            <!-- OpÃ§Ãµes serÃ£o inseridas aqui -->
          </div>
          
          <div id="feedbackEnquete" class="mt-4 hidden"></div>
        </div>
      </div>
      
      <!-- SEÃ‡ÃƒO 3: QUIZ -->
      <div id="secaoQuiz" class="card-section hidden bg-white rounded-2xl shadow-2xl p-6">
        <div class="flex items-center gap-3 mb-4">
          <svg class="w-6 h-6 text-cnv-warning" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z"></path>
          </svg>
          <h2 class="text-xl font-bold text-gray-800">Quiz Interativo</h2>
          <span id="progressoQuiz" class="ml-auto px-3 py-1 bg-cnv-warning text-white rounded-full text-xs font-bold">-</span>
        </div>
        
        <div id="conteudoQuiz">
          <!-- Quiz Status -->
          <div id="quizAguardando" class="text-center py-8">
            <p class="text-gray-600">Aguarde a prÃ³xima pergunta...</p>
          </div>
          
          <!-- Quiz Pergunta -->
          <div id="quizPergunta" class="hidden">
            <div class="bg-cnv-alternate p-4 rounded-lg mb-4">
              <p class="text-sm text-gray-600 mb-2">Pergunta <span id="numPergunta">-</span></p>
              <p class="text-lg font-semibold text-gray-800" id="textoPerguntaQuiz">-</p>
            </div>
            
            <div id="opcoesQuiz" class="space-y-3">
              <!-- OpÃ§Ãµes serÃ£o inseridas aqui -->
            </div>
            
            <div id="feedbackQuiz" class="mt-4 hidden"></div>
          </div>
          
          <!-- Quiz Resultado Final -->
          <div id="quizFinalizado" class="hidden text-center py-8">
            <h3 class="text-2xl font-bold text-gray-800 mb-4">ðŸŽ‰ Quiz Finalizado!</h3>
            <div class="bg-cnv-alternate p-6 rounded-lg">
              <p class="text-lg mb-2">Sua pontuaÃ§Ã£o:</p>
              <p class="text-4xl font-bold text-cnv-primary" id="pontuacaoFinal">0</p>
              <p class="text-sm text-gray-600 mt-2">Acertos: <strong id="acertosFinal">0</strong></p>
            </div>
          </div>
        </div>
      </div>
      
    </div>
    
  </div>
  
  <script src="js/supabase-config.js"></script>
  <script src="js/enquetes-quiz-utils.js"></script>
  <script src="js/participante.js"></script>
  
</body>
</html>
