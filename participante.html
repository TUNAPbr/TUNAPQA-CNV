<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <link rel="icon" href="data:;base64,iVBORw0KGgo=">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Participante - CNV 2025 v2</title>

  <!-- Tailwind + tema -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="css/cnv-colors.css" />

  <!-- Supabase SDK (precisa vir antes do supabase-config.js) -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    body {
      background: linear-gradient(135deg, #2797ff 0%, #0b67bc 100%);
      min-height: 100vh;
      position: relative;
    }
    .card-section { transition: all .3s ease; }
    .card-section.inactive { opacity: .5; pointer-events: none; }
    
    /* Efeito de ondas suaves no fundo */
    .wave-bg {
      position: fixed;
      inset: 0;
      z-index: 0;
      pointer-events: none;
      opacity: 0.15;
      background-image: 
        radial-gradient(circle at 20% 30%, rgba(255,255,255,0.2) 0%, transparent 50%),
        radial-gradient(circle at 80% 70%, rgba(255,255,255,0.15) 0%, transparent 50%);
    }
    
    /* Card com glassmorphism leve */
    .glass-card {
      backdrop-filter: blur(10px);
      background: rgba(255, 255, 255, 0.98);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
    }
    
    /* Header com gradiente oceÃ¢nico */
    .ocean-header {
      background: linear-gradient(135deg, #2797ff 0%, #0b67bc 70%, #0a5ba0 100%);
      position: relative;
      overflow: hidden;
    }
    
    .ocean-header::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 200%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
      animation: wave-shine 3s infinite;
    }
    
    @keyframes wave-shine {
      0% { left: -100%; }
      100% { left: 100%; }
    }
    
    /* Inputs mais modernos */
    .modern-input {
      border: 2px solid #e5e7eb;
      transition: all 0.3s ease;
    }
    
    .modern-input:focus {
      outline: none;
      border-color: #2797ff;
      box-shadow: 0 0 0 3px rgba(39, 151, 255, 0.1);
      transform: translateY(-1px);
    }
    
    /* BotÃµes com efeito */
    .btn-ocean {
      background: linear-gradient(135deg, #2797ff 0%, #0b67bc 100%);
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }
    
    .btn-ocean::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      border-radius: 50%;
      background: rgba(255,255,255,0.2);
      transform: translate(-50%, -50%);
      transition: width 0.6s, height 0.6s;
    }
    
    .btn-ocean:hover::before {
      width: 300px;
      height: 300px;
    }
    
    .btn-ocean:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(39, 151, 255, 0.4);
    }
    
    /* Badges mais elegantes */
    .status-badge {
      position: relative;
      overflow: hidden;
    }
    
    .status-badge::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
      animation: badge-shine 2s infinite;
    }
    
    @keyframes badge-shine {
      0% { left: -100%; }
      100% { left: 100%; }
    }
    
    /* Container principal com z-index */
    .content-wrapper {
      position: relative;
      z-index: 1;
    }
    
    /* SeÃ§Ãµes com transiÃ§Ã£o suave */
    .section-enter {
      animation: slideIn 0.4s ease-out;
    }
    
    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style></head>

<body class="p-4">
  <!-- Efeito de ondas no fundo -->
  <div class="wave-bg"></div>
  
  <div class="cnv-bubbles" aria-hidden="true">
    <span></span><span></span><span></span><span></span><span></span>
    <span></span><span></span><span></span><span></span><span></span>
  </div>
  
  <div class="max-w-4xl mx-auto space-y-6 content-wrapper">

    <!-- Estados de pÃ¡gina -->
    <div id="loading" class="text-white text-center py-8">Carregandoâ€¦</div>
    <div id="semPalestra" class="hidden text-white text-center py-8">Nenhuma palestra ativa.</div>

    <!-- CARD ÃšNICO (header + corpo dinÃ¢mico) -->
    <div id="conteudo" class="hidden section-enter">
      <div class="glass-card rounded-2xl shadow overflow-hidden"> <!-- CARD ÃšNICO -->
        <!-- HEADER do CARD (dinÃ¢mico) -->
        <div id="cardHeader" class="ocean-header px-5 py-4">
          <div class="flex items-center gap-3">
            <div>
              <h1 id="cardHeadTitle" class="text-white text-2xl font-bold">â€”</h1>
              <div id="cardHeadSubtitle" class="text-white/90 text-sm">â€”</div>
            </div>
          </div>
        </div>
      
        <!-- Corpo dinÃ¢mico -->
        <div class="p-4">
          <!-- AGUARDANDO -->
          <div id="cardAguardando" class="text-gray-600">
            <div class="flex items-center gap-3 bg-blue-50 rounded-xl p-4 border-2 border-blue-100">
              <span class="text-3xl">ðŸŒŠ</span>
              <div>
                <p class="font-semibold text-blue-900">Aguardando instruÃ§Ãµes do moderadorâ€¦</p>
                <p class="text-sm text-blue-600">Assim que algo for ativado, aparece aqui.</p>
              </div>
            </div>
          </div>
      
          <!-- PERGUNTAS -->
          <div id="secaoPerguntas" class="card-section hidden">
            <div class="flex items-center gap-2 mb-3">
              <h2 class="font-bold text-lg">Perguntas</h2>
              <span id="statusPerguntas" class="status-badge ml-auto px-3 py-1 rounded-full text-xs font-bold bg-gray-300 text-white">â€”</span>
            </div>
      
            <form id="formPergunta" class="space-y-3">
              <input id="nomeParticipante" class="modern-input w-full rounded-lg px-4 py-3" placeholder="Seu nome (opcional)" />
              <input id="emailParticipante" class="modern-input w-full rounded-lg px-4 py-3" placeholder="Seu e-mail (opcional)" />
              <textarea id="textoPergunta" maxlength="140" class="modern-input w-full rounded-lg px-4 py-3 min-h-[100px]" placeholder="Sua pergunta"></textarea>
      
              <div class="flex items-center justify-between text-sm text-gray-600">
                <span id="contador">0 / 140</span>
                <span>Enviadas: <strong id="contadorEnviadas">0</strong> / <strong id="limiteDinamico">3</strong></span>
              </div>
      
              <button id="btnEnviar" class="btn-ocean w-full px-6 py-3 text-white rounded-lg font-semibold shadow-lg">Enviar Pergunta</button>
            </form>
      
            <div id="feedbackPergunta" class="hidden mt-4"></div>
          </div>
      
          <!-- ENQUETE -->
          <div id="secaoEnquete" class="card-section hidden">
            <h2 id="tituloEnquete" class="font-bold text-lg mb-3">Enquete</h2>
            <div id="opcoesEnquete" class="space-y-2"></div>
            <div id="feedbackEnquete" class="hidden mt-4"></div>
          </div>
      
          <!-- QUIZ -->
          <div id="secaoQuiz" class="card-section hidden">
            <div class="flex items-center gap-2 mb-3">
              <h2 class="font-bold text-lg">Quiz</h2>
              <span class="ml-auto text-sm">Progresso: <strong id="progressoQuiz">0/0</strong></span>
            </div>
      
            <div id="quizAguardando" class="">Aguardando prÃ³xima perguntaâ€¦</div>
      
            <div id="quizPergunta" class="hidden">
              <div class="text-sm text-gray-500">Pergunta <span id="numPergunta">0/0</span></div>
              <div id="textoPerguntaQuiz" class="font-medium mt-1">â€”</div>
              <div id="opcoesQuiz" class="mt-3 space-y-2"></div>
              <div id="feedbackQuiz" class="hidden mt-4"></div>
            </div>
      
            <div id="quizFinalizado" class="hidden">
              <p>Fim! Pontos: <strong id="pontuacaoFinal">0</strong> | Acertos: <strong id="acertosFinal">0</strong></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts (ordem importa!) -->
  <script src="js/supabase-config.js"></script>
  <script src="js/enquetes-quiz-utils.js"></script>
  <script src="js/countdown-component.js"></script> <!-- opcional (hÃ¡ fallback no participante.js) -->
  <script src="js/participante.js"></script>
</body>
</html>
